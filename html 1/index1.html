<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Intro VueJS</title>
</head>

<body>
    <div id="app">
        <p>{{nama}}</p>
        <p v-if="nama == 'Dasar Pemograman' ?false:true">Mata kuliah berhasil diubah</p>
        <button v-on:click="ubahNama">Ubah Nama MK</button>
        <button v-on:click="tambahMK">Tambah List MK</button>
        <ul>
            <li v-for="mk in matkul">Pemograman Mobile</li>
        </ul>

    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                nama:"Dasar Pemograman",
                matkul:[]
            },
            methods:{
                ubahNama: function(){
                    this.nama = "Basis Data";
                },
                tambahMK:function(){
                    this.matkul.push(this.matkul.length + 1);
                }
            }
        });
    </script>
</body>
</html>
