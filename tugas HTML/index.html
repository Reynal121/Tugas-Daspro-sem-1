<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>Intro VueJS</title>
</head>
<body>
    <div id="app">
        <p>{{nama}}</p>
        <input type="text" v-model="item">
        <button type="submit" v-on:click="addItem">Tambah list</button>

        <ul>
            <li v-for="item in items" v-on:click="removeItem(item)">{{item.name}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nama:"To Do Apps",
                item: '',
                items: [],
            },
            methods: {
                addItem: function () {
                    var item = {
                        id: Date.now(),
                        name: this.item
                    };
                    
                    this.items.push(item);
                    this.item = '';
                },
                 removeItem: function (item) {
                    var newItems = this.items.filter(function (i) {
                        return item.id !== i.id;
                    });

                    this.items = newItems;
                }
            }
        });
    </script>   
</body>
</html>
